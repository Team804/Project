<!DOCTYPE HTML>
<!-- Important classes to play with for css are probably
		header, question, answer
I know there are ways to make the questions collapsable but I'm not not sure if we want that through html or css
-->
<html>
	<head>
		<title>FAQs</title>
		<link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		
		<div class="pagetitle">
			
			<h1>Frequently Asked Questions</h1>	
				</div>
		
		<div>
			<ul class="navbar">
				<li class="navitem">
					<form action="/" method="GET"> <input class="navlink" type='submit' value='Home'> </form></li>
			</ul>
		</div>
		<div class="header">
			<h2>View FAQs!</h2>
		</div>
		<div class = "faq">
				{% for q in questions %}
                   <li class="questionblock" style="margin-left: 40px;"><p class="timestamp">Asked on {{ q.date_created }} By: {{q.username}}</p> <p style="word-wrap: break-word;">{{ q.question }}</p> <p class="timestamp">Answered on {{ q.date_answered }} by {{q.answeredBy}}</p> <p style="word-wrap: break-word;">>{{ q.answer }}</p></li>
                {% endfor %}
		</div>
	</body>
</html>
